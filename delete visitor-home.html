<!DOCTYPE html>
<html>
<head>
    <title>Check-In - NITDA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            max-width: 500px; 
            margin: 40px auto; 
            padding: 20px;
            background: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        input, select { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #007bff;
            transform: scale(1.02);
            outline: none;
        }
        button { 
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white; 
            padding: 15px; 
            border: none; 
            width: 100%; 
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
        .icon-input {
            position: relative;
        }
        .icon-input i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .icon-input input {
            padding-left: 45px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #555;
        }
        label input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container animate__animated animate__fadeIn">
        <h2>
            <i class="fas fa-edit"></i> NITDA Visitor Check-In
        </h2>
        
        <form action="/submit" method="POST">
            <div class="icon-input">
                <i class="fas fa-user"></i>
                <input type="text" name="fullName" placeholder="Full Name" required>
            </div>
            
            <div class="icon-input">
                <i class="fas fa-laptop"></i>
                <input type="text" name="laptopBrand" placeholder="Laptop Brand" required>
            </div>
            
            <div class="icon-input">
                <i class="fas fa-network-wired"></i>
                <input type="text" name="macAddress" placeholder="MAC Address" required>
            </div>
            
            <div class="icon-input">
                <i class="fas fa-calendar-alt"></i>
                <input type="text" name="eventName" placeholder="Event Name" value="Default">
            </div>
            
            <label>
                <input type="checkbox" name="allowCookies" required> 
                <i class="fas fa-cookie-bite"></i> Allow cookies for auto-checkout
            </label>
            
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Check In
            </button>
        </form>
    </div>
</body>
</html>
