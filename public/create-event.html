<!DOCTYPE html>
<html>
<head>
    <title>Create Event - NITDA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 500px; 
            margin: 50px auto; 
            padding: 20px;
            background: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button { 
            background: #28a745; 
            color: white; 
            padding: 12px; 
            border: none; 
            width: 100%; 
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>
            <i class="fas fa-qrcode"></i> Create Event QR Code
        </h2>
        <form action="/create-event" method="POST">
            <input type="text" name="eventName" placeholder="Enter Event Name" required>
            <button type="submit">
                <i class="fas fa-qrcode"></i> Generate QR Code
            </button>
        </form>
        <div class="back-link">
            <a href="/admin">‚Üê Back to Admin Dashboard</a>
        </div>
    </div>
</body>
</html>
