<!DOCTYPE html>
<html>
<head>
    <title>Scan QR Code - NITDA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
            background: #f5f5f5;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            border: 2px solid #007bff;
            border-radius: 10px;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-qrcode icon"></i>
        <h2>Scan Gate QR Code</h2>
        <p>Point your camera at the gate QR code to check in/out</p>
        
        <div id="reader"></div>
        
        <div id="status" class="status info">
            <i class="fas fa-camera"></i> Camera ready. Waiting for QR code...
        </div>
        
        <a href="/" class="btn">
            <i class="fas fa-home"></i> Go Home
        </a>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        let isScanning = false;

        function onScanSuccess(decodedText, decodedResult) {
            if (isScanning) return;
            isScanning = true;

            // Check if the decoded text is our gate URL
            if (decodedText.includes('/gate-scan')) {
                statusDiv.className = 'status info';
                statusDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                
                // Redirect to the scanned URL
                window.location.href = decodedText;
            } else {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Invalid QR code. Please scan the gate QR code.';
                setTimeout(() => {
                    statusDiv.className = 'status info';
                    statusDiv.innerHTML = '<i class="fas fa-camera"></i> Camera ready. Waiting for QR code...';
                    isScanning = false;
                }, 3000);
            }
        }

        function onScanFailure(error) {
            // Ignore scan failures (they happen constantly while scanning)
        }

        // Initialize QR Scanner
        const html5QrCode = new Html5Qrcode("reader");
        const config = { 
            fps: 10, 
            qrbox: { width: 250, height: 250 },
            aspectRatio: 1.0
        };

        html5QrCode.start(
            { facingMode: "environment" },
            config,
            onScanSuccess,
            onScanFailure
        ).catch(err => {
            statusDiv.className = 'status error';
            statusDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Unable to access camera. Please allow camera permissions.';
        });
    </script>
</body>
</html>
